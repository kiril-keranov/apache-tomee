name: apache-tomee
testcases:
- name: test-jaxrs-v7
  steps:
  - type: http
    method: GET
    url: http://localhost:8080/
    assertions:
    - result.body ShouldEqual {"application_status":"UP"}
    - result.statuscode ShouldEqual 200
- name: test-jaxrs-v8
  steps:
    - type: http
      method: GET
      url: http://localhost:8081/
      assertions:
        - result.body ShouldEqual {"application_status":"UP"}
        - result.statuscode ShouldEqual 200
- name: test-jaxrs-v9
  steps:
    - type: http
      method: GET
      url: http://localhost:8082/
      assertions:
        - result.body ShouldEqual {"application_status":"UP"}
        - result.statuscode ShouldEqual 200
